<div>
    <div ng-controller="ProfissionalFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.profissional.nome" id="nome">
                                </div>
                            </div>

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="tipoProfissional" class="col-sm-2">Tipo Profissional</label>
                                    <div class="col-sm-8">
                                        <select name="tipoProfisisonal" ng-model="vm.profissional.tipoProfissional" class="form-control" id="tipoProfissional">
                                            <option value="ADMIN">Administrador</option>
                                            <option value="DENTISTA">Dentista</option>
                                            <option value="SECRETARIA">Secret√°ria</option>
                                        </select>
                                    </div>
                                </div>

                            <div class="text-right col-sm-10">
                                <a href="/profissional" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
