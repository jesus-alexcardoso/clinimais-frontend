<div>
    <div ng-controller="PacienteFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            {{vm.paciente}}
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.paciente.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cpf" class="col-sm-2">CPF</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.paciente.cpf" id="cpf">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dataNascimento" class="col-sm-2">Data Nascimento</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.paciente.dataNascimento" value="{{ vm.paciente.dataNascimento | date: 'yyyy-MM-dd' }}" id="dataNascimento">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/paciente" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
